name: Build

on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    matrix:
      os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Haskell and Stack
      uses: haskell/actions/setup@v2
      with:
        enable-stack: true
        stack-version: 'latest'
    - name: Build
      run: stack build
